{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Produtos</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}  <! Modelo de formulário do próprio Bootstrap4 >
            {% buttons %}
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'index' %}">Cancelar</a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
